    <link href="media-queries.css" rel="stylesheet" type="text/css">

<body>
  
   <nav>
     <a href="index.html">Back</a>
   </nav>
   
   <h1 class="feedback">Feedback</h1>

      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <h2 class="text-center">
                      
                  </h2>
              </div>
              <div class="col-lg-6">
                  <div id="comment-field"></div>
              </div>
              <div class="col-lg-6">
                      <form>
                              <div class="form-group">
                                <label for="comment-name" class="name">Name:</label>
                                <input type="email" class="form-control" id="comment-name"  placeholder="Enter your name">
                              </div>
                              <div class="form-group">
                                <label for="comment-body" class="comment">Comment:</label>
                                <textarea type="password" class="form-control" id="comment-body" placeholder="Enter your comment"></textarea>
                              </div>
                              <div class="form-group form-check text-right">
                                      <button type="submit" id="comment-add" class="btn btn-primary">Add Comment</button>
                              </div>
                            </form>
              </div>
          </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
